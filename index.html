<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='headers'>
            <header class='header1'>
                <div class='header1__items'>
                    <i class="fab fa-github"></i>
                    <div id='search__bar' class='search__bar'>
                        <input id="search__input" type="text" placeholder="Search or jump to..." />
                        <div id='search__focus' class='search__expand'>/</div>
                    </div>
                    <ul>
                        <li>Pull requests</li>
                        <li>Issues</li>
                        <li>Marketplace</li>
                        <li>Explore</li>
                    </ul>
                </div>
                <div class='header1__icons'>
                    <i class="far fa-bell"></i>
                    <div class='add__icon'>
                        <p>+</p>
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <div class='avatar__icon'>
                        <div class='avatar'></div>
                        <i class="fas fa-sort-down"></i>
                    </div>
                </div>
            </header>
            <header class='header2'>
                <div class='header2__info'>
                    
                </div>
                <div class='header2__info'>

                </div>
                <div class='header2__info'>

                </div>
                <div class='header2__info'>

                </div>
            </header>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
